<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grant Application | $TPL DAO</title>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root { --gold: #b8860b; }
        body { background: #000; color: #fff; font-family: 'Inter', sans-serif; padding: 40px 5%; margin: 0; }
        
        h2 { font-family: 'Bungee'; color: var(--gold); text-align: center; font-size: 32px; margin-bottom: 10px; }
        .subtitle { text-align: center; color: #888; margin-bottom: 30px; font-size: 14px; text-transform: uppercase; }

        .container { max-width: 800px; margin: 0 auto; }

        .form-card { 
            border: 3px solid var(--gold); 
            border-radius: 30px; 
            padding: 40px; 
            background: #0a0a0a; 
            box-shadow: 15px 15px 0px #000;
        }

        .form-group { margin-bottom: 25px; }
        label { display: block; color: var(--gold); font-family: 'Bungee'; font-size: 13px; margin-bottom: 8px; }
        
        input, textarea { 
            width: 100%; padding: 15px; background: #111; border: 1px solid #333; 
            border-radius: 12px; color: #fff; font-size: 15px; outline: none; box-sizing: border-box;
        }

        .flex-row { display: flex; gap: 20px; }
        
        .submit-btn { 
            width: 100%; padding: 20px; background: var(--gold); 
            color: #000; border: none; border-radius: 50px; 
            font-family: 'Bungee'; font-size: 18px; cursor: pointer; 
            transition: 0.3s; margin-top: 20px; text-decoration: none;
            display: block; text-align: center;
        }
        .submit-btn:hover { transform: translateY(-5px); background: #fff; }

        #submit-overlay {
            display: none; 
            position: fixed; 
            top: 0; left: 0; 
            width: 100%; height: 100%;
            background: rgba(0,0,0,0.95); 
            z-index: 1000; 
            flex-direction: column; 
            align-items: center; 
            justify-content: center;
        }
        .spinner { 
            width: 60px; height: 60px; 
            border: 5px solid #111; 
            border-top: 5px solid var(--gold); 
            border-radius: 50%; 
            animation: spin 1s linear infinite; 
            margin-bottom: 20px;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        .back-link { display: block; text-align: center; margin-top: 30px; color: #444; text-decoration: none; font-size: 12px; font-family: 'Bungee'; }

        @media (max-width: 600px) { .flex-row { flex-direction: column; gap: 0; } }

        /* Smooth reveal for success area */
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

<div id="submit-overlay">
    <div class="spinner"></div>
    <h2 id="status-text" style="font-family: 'Bungee'; color: var(--gold); margin-top: 20px; font-size: 20px;">TRANSMITTING...</h2>
</div>

<div class="container">
    <h2 id="main-title">GRANT APPLICATION</h2>
    <p class="subtitle" id="main-subtitle">Secure your legacy. The Council is watching.</p>
    
    <div class="form-card" id="form-container">
        <form id="grantForm" action="https://formsubmit.co/officialtompolo08@gmail.com" method="POST" enctype="multipart/form-data">
            <input type="hidden" name="_captcha" value="false">
            <input type="hidden" name="_subject" value="New $TPL Battle Plan Received!">

            <div class="form-group">
                <label>Full Name / Project Lead</label>
                <input type="text" name="name" placeholder="Enter your identity" required>
            </div>

            <div class="flex-row">
                <div class="form-group" style="flex: 1;">
                    <label>X (Twitter) Handle</label>
                    <input type="text" name="x_handle" placeholder="@username" required>
                </div>
                <div class="form-group" style="flex: 1;">
                    <label>Email Address</label>
                    <input type="email" name="email" placeholder="contact@vault.com" required>
                </div>
            </div>

            <div class="form-group">
                <label>The Mission (Brief Summary)</label>
                <textarea name="mission" rows="3" placeholder="Explain your vision for the $TPL legacy..." required></textarea>
            </div>

            <div class="form-group">
                <label>Upload Pitch Deck (PDF/Image)</label>
                <input type="file" name="attachment" accept=".pdf,.png,.jpg,.jpeg">
            </div>

            <div class="flex-row" style="border-top: 1px solid #222; padding-top: 25px;">
                <div class="form-group" style="flex: 1;">
                    <label>Requested Grant</label>
                    <input type="text" name="amount" placeholder="e.g. 500k $TPL" required>
                </div>
                <div class="form-group" style="flex: 2;">
                    <label>Disbursement Wallet</label>
                    <input type="text" name="wallet" placeholder="Solana Address" required>
                </div>
            </div>

            <button type="submit" class="submit-btn">SUBMIT TO COUNCIL</button>
        </form>
    </div>

    <div id="success-area" style="display: none; text-align: center; padding: 40px 20px; animation: fadeIn 0.8s ease;">
        <h2 style="color: #00ffa3; font-family: 'Bungee'; font-size: 28px; margin-bottom: 15px;">MISSION ACCOMPLISHED ✅</h2>
        <p style="color: #888; font-family: 'Inter'; margin-bottom: 40px; line-height: 1.6;">Your Battle Plan has been transmitted to the Council vault.</p>
        
        <div style="display: flex; flex-direction: column; align-items: center; gap: 20px;">
            <a href="index.html" class="submit-btn" style="text-decoration: none; background: #fff; color: #000; width: 100%; max-width: 320px; margin: 0;">RETURN HOME</a>
            <a href="whitepaper.html" class="submit-btn" style="text-decoration: none; border: 2px solid var(--gold); background: transparent; color: var(--gold); width: 100%; max-width: 320px; margin: 0;">VIEW WHITEPAPER</a>
        </div>
    </div>

    <a href="index.html" class="back-link" id="exit-link">← Cancel and return home</a>
</div>

<script>
    const grantForm = document.getElementById('grantForm');
    const formContainer = document.getElementById('form-container');
    const successArea = document.getElementById('success-area');
    const loader = document.getElementById('submit-overlay');
    const statusText = document.getElementById('status-text');
    const mainTitle = document.getElementById('main-title');
    const mainSubtitle = document.getElementById('main-subtitle');
    const exitLink = document.getElementById('exit-link');

    grantForm.onsubmit = async function(e) {
        e.preventDefault(); 
        
        loader.style.display = 'flex';
        statusText.innerText = "TRANSMITTING TO DAO...";

        const formData = new FormData(grantForm);

        try {
            await fetch(grantForm.action, {
                method: 'POST',
                body: formData,
                mode: 'no-cors' 
            });

            setTimeout(() => {
                loader.style.display = 'none';
                formContainer.style.display = 'none';
                mainTitle.style.display = 'none';
                mainSubtitle.style.display = 'none';
                exitLink.style.display = 'none';
                
                successArea.style.display = 'block';
            }, 3000);

        } catch (err) {
            statusText.innerText = "TRANSMISSION FAILED";
            setTimeout(() => { loader.style.display = 'none'; }, 2000);
        }
    };
</script>

</body>
</html>
