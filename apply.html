<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grant Application | $TPL DAO</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body { background: #000; color: #fff; font-family: 'Inter', sans-serif; padding: 40px 5%; }
        .form-container { 
            max-width: 800px; margin: 0 auto; 
            border: 3px solid #b8860b; border-radius: 30px; 
            padding: 40px; background: #0a0a0a;
            box-shadow: 15px 15px 0px #000;
        }
        h2 { font-family: 'Bungee'; color: #b8860b; text-align: center; margin-bottom: 10px; }
        p.subtitle { text-align: center; color: #888; margin-bottom: 30px; font-size: 14px; }
        .form-group { margin-bottom: 25px; }
        label { display: block; color: #b8860b; font-family: 'Bungee'; font-size: 13px; margin-bottom: 8px; }
        input, textarea, select { 
            width: 100%; padding: 14px; background: #111; 
            border: 1px solid #333; border-radius: 12px; 
            color: #fff; font-size: 15px; outline: none; box-sizing: border-box;
        }
        input:focus, textarea:focus { border-color: #b8860b; background: #151515; }
        .submit-btn { 
            width: 100%; padding: 18px; background: #b8860b; 
            color: #000; border: none; border-radius: 50px; 
            font-family: 'Bungee'; font-size: 16px; cursor: pointer; transition: 0.3s;
        }
        .submit-btn:hover { transform: translateY(-3px); box-shadow: 0 10px 20px rgba(184, 134, 11, 0.3); }
        .back-link { display: block; text-align: center; margin-top: 20px; color: #666; text-decoration: none; font-size: 12px; }
        .checkbox-group { display: flex; align-items: flex-start; gap: 10px; font-size: 13px; color: #ccc; }
        .checkbox-group input { width: auto; margin-top: 4px; }
    </style>
</head>
<body>

<div class="form-container">
    <h2>$TPL GRANT PORTAL</h2>
    <p class="subtitle">Empowering Businesses, Expanding the Tompolo Legacy.</p>
    
    <form action="https://formspree.io/f/YOUR_ID_HERE" method="POST">
        
        <div style="display: flex; gap: 20px;">
            <div class="form-group" style="flex: 1;">
                <label>Founder Name</label>
                <input type="text" name="name" placeholder="Full Legal Name" required>
            </div>
            <div class="form-group" style="flex: 1;">
                <label>X (Twitter)</label>
                <input type="text" name="x_handle" placeholder="@username" required>
            </div>
        </div>

        <div class="form-group" style="background: #111; padding: 20px; border-radius: 15px; border: 1px dashed #b8860b;">
            <label style="color: #fff;">How will your project help $TPL moon?</label>
            <select name="tpl_help_type" required style="margin-bottom: 15px;">
                <option value="">Select your main contribution...</option>
                <option value="marketing">Promoting $TPL to my audience</option>
                <option value="utility">Accepting $TPL as payment for goods</option>
                <option value="community">Onboarding new users to the DAO</option>
                <option value="tech">Building tools for the $TPL ecosystem</option>
            </select>
            <textarea name="tpl_contribution_detail" rows="3" placeholder="Explain your plan to increase $TPL value..." required></textarea>
        </div>

        <div class="form-group">
            <label>Business Mission & Documents</label>
            <textarea name="description" rows="3" placeholder="Stage of business & current goals..." required style="margin-bottom: 10px;"></textarea>
            <input type="url" name="docs" placeholder="Google Drive Link to Pitch Deck/Structure" required>
        </div>

        <div style="display: flex; gap: 20px; border-top: 1px solid #333; padding-top: 25px;">
            <div class="form-group" style="flex: 1;">
                <label>Requested Grant</label>
                <input type="text" name="amount" placeholder="e.g. 10 SOL / 1M $TPL" required>
            </div>
            <div class="form-group" style="flex: 2;">
                <label>Receiving Solana Wallet</label>
                <input type="text" name="wallet" placeholder="Paste Payout Address" required>
            </div>
        </div>

        <div class="checkbox-group" style="margin-bottom: 30px;">
            <input type="checkbox" required>
            <label style="color: #888; font-family: 'Inter'; font-size: 12px; text-transform: none;">
                I understand that this grant is a partnership. I agree to promote the $TPL ecosystem and provide regular updates on project progress.
            </label>
        </div>

        <button type="submit" class="submit-btn">SUBMIT TO DAO</button>
    </form>
    <a href="index.html" class="back-link">‚Üê Cancel and return to home</a>
</div>

</body>
</html>
